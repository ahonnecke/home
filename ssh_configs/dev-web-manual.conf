# web-bastions
Host manual-dev-bastion
     HostName ec2-54-209-73-199.compute-1.amazonaws.com
     User ubuntu
     IdentityFile ~/.ssh/manual-dev-web-bastion.pem

# web-bastions
Host dev-web-bastion
     HostName ec2-3-83-16-74.compute-1.amazonaws.com
     User ubuntu
     IdentityFile ~/.ssh/dev-web.pem

Host prod-web-bastion
     HostName ec2-18-212-131-41.compute-1.amazonaws.com 
     User ubuntu
     IdentityFile ~/.ssh/prod-web.pem

# nodes-bastions
Host dev-nodes-bastion
     HostName ec2-3-92-179-43.compute-1.amazonaws.com
     User ubuntu
     IdentityFile ~/.ssh/dev-nodes.pem

Host prod-nodes-bastion
     HostName ec2-3-88-51-143.compute-1.amazonaws.com
     User ubuntu
     IdentityFile ~/.ssh/prod-nodes.pem

Host *.ec2.internal 10.*
     StrictHostKeyChecking no
     ############# START dev-web-bastion
     User ubuntu
     IdentityFile ~/.ssh/manual-dev-web-bastion.pem
     ProxyCommand ssh -W %h:%p manual-dev-bastion
     ############# END dev-web-bastion
